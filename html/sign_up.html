<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../assets/join_logo_dark.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/x-icon" href="../assets/join_logo_light.svg" media="(prefers-color-scheme: dark)" />

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles/login_signup.css">

    <script src="../script.js"></script>
    <script src="../scripts/signup.js"></script>
</head>

<body onload="initSignUp()">
    <section class="login-signup-header flex just-space-b">
        <div class="join-logo no-animation"></div>
    </section>

    <main>
        <section class="login-signup-container no-animation flex align-center just-center">
            <a href="../index.html" class="signup-redirect-login">
                <img onclick="redirectToPreviousPage()" src="../assets/arrow_backwards.svg" class="arrow-backwards">
            </a>

            <div class="title flex align-center just-center">
                <h1>Sign up</h1>
                <div class="title-seperator"></div>
            </div>

            <form class="flex align-center just-center">
                <input onblur="checkFilledInput('name')" id="name" required type="text" name="name" placeholder="Name"
                    minlength="1" maxlength="30">
                <input onblur="checkFilledInput('mail'); checkUserAlreadyExists()" id="mail" required type="email" placeholder="Email"
                    minlength="1" maxlength="30">

                <div class="input-password flex">
                    <input onfocus="showSignUpPasswordIcons('signUpIconsPassword')"
                        onblur="checkFilledInput('password')" id="password" type="password" placeholder="Password"
                        minlength="1" maxlength="18">
                    <div id="signUpIconsPasswordDefault" class="input-password-icons">
                        <img id="signUpPasswordDefault" src="../assets/input_password.svg">
                    </div>
                    <div id="signUpIconsPassword" class="input-password-icons d-none">
                        <img onclick="toggleSignUpPasswordVisibility('Password')" id="signUpPasswordVisibilityOn"
                            class="d-none" src="../assets/input_password_visibility_on.svg">
                        <img onclick="toggleSignUpPasswordVisibility('Password')" id="signUpPasswordVisibilityOff"
                            src="../assets/input_password_visibility_off.svg">
                    </div>
                </div>

                <div class="input-password flex">
                    <input onfocus="showSignUpPasswordIcons('signUpIconsConfirmed')"
                        onblur="checkFilledInput('confirmed')" id="confirmed" required type="password"
                        placeholder="Confirm Password">
                    <div id="signUpIconsConfirmedDefault" class="input-password-icons">
                        <img id="signUpConfirmedDefault" src="../assets/input_password.svg">
                    </div>
                    <div id="signUpIconsConfirmed" class="input-password-icons d-none">
                        <img onclick="toggleSignUpPasswordVisibility('Confirmed')" id="signUpConfirmedVisibilityOn"
                            class="d-none" src="../assets/input_password_visibility_on.svg">
                        <img onclick="toggleSignUpPasswordVisibility('Confirmed')" id="signUpConfirmedVisibilityOff"
                            src="../assets/input_password_visibility_off.svg">
                    </div>
                </div>

                <div class="signup-checkbox flex align-center">
                    <input required type="checkbox" id="checkboxSignUp">
                    I accept the
                    <a href="../html/privacy_policy_external.html">Privacy Policy</a>
                </div>

                <div class="sign-up-alerts flex column">
                    <span id="alertName" class="input-error invisible">Please enter a valid name</span>
                    <div>
                        <span id="alertMail" class="input-error invisible">Please enter a valid email
                            address</span>
                        <span id="alertMailExists" class="input-error mail-error invisible">
                            This email address has been used already</span>
                    </div>
                    <span id="alertPasswordSignUp" class="input-error invisible">Please enter a valid
                        password</span>
                    <span id="alertConfirmSignUp" class="input-error invisible">Please make sure your
                        passwords
                        match</span>
                    <span id="alertCheckboxSignUp" class="input-error checkbox-error invisible">Please accept the
                        Privacy
                        Policy</span>
                </div>
            </form>

            <div class="submit-btns flex just-center align-center">
                <button onclick="addUser(); return false" class="blue-btn">Sign up</button>
            </div>
        </section>
    </main>

    <section class="policy-legals-links flex just-center no-animation">
        <a href="../html/privacy_policy_external.html">Privacy Policy</a>
        <a href="../html/legal_notice_external.html">Legal notice</a>
    </section>

    <section class="messages">
        <div id="userSuccesfullyCreated" class="succesfull-msg d-none">
            <span>Contact succesfully created</span>
        </div>
    </section>
</body>

</html>
